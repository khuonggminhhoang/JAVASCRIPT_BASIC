<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Document Object Model...</h1>

    <style>
        .title {
            color: brown;
        }
    </style>

    <h2 class="title">Content 1</h2>
    <h2 class="title">Content 2</h2>
    <h2 class="title">Content 3</h2>

    <form action="#">
        <fieldset style="display: inline-block;">
            <legend>Sở thích</legend>
            <label for="soccer">
                <input type="checkbox" name="soccer" id="soccer" style="vertical-align: middle;" checked>
                Đá bóng
            </label>

            <label for="badminton">
                <input type="checkbox" name="badminton" id="badminton" style="vertical-align: middle;">
                Cầu lông
            </label>

            <label for="volleyball">
                <input type="checkbox" name="volleyball" id="volleyball" style="vertical-align: middle;">
                Bóng chuyền
            </label>
        </fieldset>
        <input type="submit" value="Gửi">
    </form>




    <script src="script.js"></script>
</body>
</html>
